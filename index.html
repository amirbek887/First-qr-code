<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: hsl(212, 45%, 89%);
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .qr-code {
      box-sizing: border-box;
      border-radius: 10px;
      max-width: 320px;
      padding:16px;
      background-color: white;
      padding: 10px;
    }
    .qr-img {
      border-radius: 10px;
      max-width: 100%;

    }
    .qr-heading {
      font-family: "Outfit";
      margin: 10px;
      font-size: 20px;
      text-align: center;
      font-size: 15px;
    }
    .qr-text {
      font-size: 15px;
      flood-color: hsl(212, 45%, 89%);
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <main class="qr-code">
    <img class="qr-img" src="images/image-qr-code.png" alt="">
    <h1 class="qr-heading">Improve your front-end skills by building projects</h1>
    <p class="qr-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

</body>
</html>
